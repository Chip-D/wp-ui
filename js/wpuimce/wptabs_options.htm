<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Choose your WPTabs options</title>
	<script type="text/javascript" src="../../../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="wptabs.js"></script>
	<link type="text/css" rel="stylesheet" href="wptabs_options.css">
	<style type="text/css">
	body { height: 380px; overflow: hidden;}
	</style>
</head>
<body>
<h3>WP UI - wrap the tabs!</h3>
<form onsubmit="wptabsDialog.insert(); return false;" action="#">
	<table class="form-table">
		<tbody>
	<tr valign="top">
		<th scope="row">
		<label for="tabType">Choose type</label>
		</th>
		<td>
			<select id="tabType" name="tabType">
			<option value="">Tabs</option>
			<option value="accordion">Accordion</option>
			</select>				
		</td>
	</tr>
	<tr valign="top">
		<th scope="row">
		<label for="colorScheme">Choose the color scheme</label>
		</th>
		<td>
			<select id="colorScheme" name="colorScheme">
				<optgroup label="WP UI CSS3 Themes">
					<option value="wpui-light">WPUI - light</option>
					<option value="wpui-blue">WPUI - Blue</option>
					<option value="wpui-red">WPUI - Red</option>
					<option value="wpui-green">WPUI - Green</option>
					<option value="wpui-dark">WPUI - Dark</option>
					<option value="wpui-quark">WPUI - Quark</option>
					<option value="wpui-cyaat9">WPUI - See ya at 9</option>
					<option value="wpui-android">WPUI - Android</option>
					<option value="wpui-safle">WPUI - safle</option>
					<option value="wpui-alma">WPUI - Alma</option>
					<option value="wpui-macish">WPUI - Macish</option>
					<option value="wpui-achu">WPUI - Achu</option>
					<option value="wpui-redmond">WPUI - Redmond</option>
					<option value="wpui-sevin">WPUI - Sevin</option>
				</optgroup>
				<optgroup label="jQuery UI Themes">
					<option value="ui-lightness">UI-Lightness</option>
					<option value="ui-darkness">UI-Darkness</option>
					<option value="smoothness">Smoothness</option>
					<option value="start">Start</option>
					<option value="redmond">Redmond</option>
					<option value="sunny">Sunny</option>
					<option value="overcast">Overcast</option>
					<option value="le-frog">Le Frog</option>
					<option value="flick">Flick</option>
					<option value="pepper-grinder">Pepper Grinder</option>
					<option value="eggplant">Eggplant</option>
					<option value="dark-hive">Dark Hive</option>
					<option value="cupertino">Cupertino</option>
					<option value="south-street">South St</option>
					<option value="blitzer">Blitzer</option>
					<option value="humanity">Humanity</option>
					<option value="hot-sneaks">Hot Sneaks</option>
					<option value="excite-bike">Excite Bike</option>
					<option value="vader">Vader</option>
					<option value="dot-luv">Dot Luv</option>
					<option value="mint-choc">Mint Choc</option>
					<option value="black-tie">Black Tie</option>
					<option value="trontastic">Trontastic</option>
					<option value="swanky-purse">Swanky Purse</option>
					<option value="base">Base</option>
				</optgroup>
			</select>			
		</td>
	</tr>
	<tr valign="top" class="lasttr">
			<th scope="row">
			<label for="effectType">Choose the tab switch effect<br /> and speed</label>
			</th>
			<td>
				<select id="effectType" name="effectType">
				<option value="fade">fadeIn</option>	
				<option value="slide">slideIn</option>
				</select>&nbsp; &nbsp;
				<input type="text" id="effectSpeed" name="effectSpeed" />				
			</td>
		</tr>
		
		</tbody>
	</table>
	<hr style="background: #DDD; height:1px">
	<h3 class="toggler">Advanced Options</h3>
	<table id="adv" class="form-table">
	<tr valign="top">
			<th scope="row">
			<label for="rotateDuration">Auto rotate tabs? if yes, duration?</label>
			</th>
			<td>
				<input type="checkbox" id="rotateTabs" name="rotateTabs" />Auto rotate the tabs?&nbsp;&nbsp;
				<input size="10" type="text" name="rotateDuration" id="rotateDuration" />
				<br>
				<small>Enter the interval between tabs. For e.g. <strong>6000</strong> or <strong>6s</strong> for 6 seconds. <u>Leave blank to disable</u></small>		
			</td>
		</tr>
		
		</tbody>
	</table>	

	
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="wptabsDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

	
</body>
</html>
