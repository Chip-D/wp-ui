<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Step 1 : Tab name</title>
	<script type="text/javascript" src="../../../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="wptabs.js"></script>
	<link type="text/css" rel="stylesheet" href="wptabs_options.css">
	<style type="text/css">
	body {
		height: auto;
		overflow: hidden;
	}
	</style>
</head>
<body>
<h3>Enter the tab's name</h3>
<form onsubmit="wptabtitleDialog.insert(); return false;" action="#">
	<table id="adv" class="form-table">
	<tr valign="top">
			<th scope="row">
			<label for="tabname">Tab's Name</label>
			</th>
			<td>
				<!-- <input type="checkbox" id="rotateTabs" name="rotateTabs" />Auto rotate the tabs?&nbsp;&nbsp; -->
				<input type="text" name="tabname" id="tabname" />
				<br>
				<small>Enter the name of this tab.</small>		
			</td>
		</tr>

	<tr valign="top" class="lasttr">
			<th scope="row">
			<label for="loadAjax">Do you want to load this tab through AJAX ? </label>
			</th>
			<td>
				<input type="text" name="loadAjax" id="loadAjax" /><br />
				<small>Enter the path to the file from the root of your server. Example: <code>myfiles/photos.html</code>, where "myfiles" is a top level folder under root folder.</small>
				<br />
				<small>And no need to use the <code>[wptabcontent]</code> shortcode after this, which will be automatically added.</small>
			</td>
		</tr>
		
		</tbody>
	</table>	

	
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="wptabtitleDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

	
</body>
</html>
